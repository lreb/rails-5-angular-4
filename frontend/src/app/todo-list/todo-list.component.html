

    <h4>Todos</h4>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let row of rows">
                	<td>{{row.id}}</td>
                	<td>{{row.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
